name: Build

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - run: mkdir dist
    - run: env GOOS=linux GOARCH=amd64 go build -o dist/mailer
    - run: zip dist/mailer.zip templates/*
    - run: zip -j dist/mailer.zip dist/mailer
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Deploy to Lambda
      run: |
        aws lambda update-function-code --region eu-west-2 --function-name rfxp-mailer --zip-file fileb://dist/mailer.zip --publish
